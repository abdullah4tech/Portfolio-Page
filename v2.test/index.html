    <!-- Critical CSS inline to prevent render blocking -->
    <style>
      /* Critical CSS for initial paint */
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        line-height: 1.6;

        -moz-osx-font-smoothing: grayscale;
      }

      #app {
        min-height: 100vh;
      }

      /* Loading state to prevent layout shift */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader {
        width: 40px;
        aspect-ratio: 1;
        --c: linear-gradient(#333 0 0);
        --r1: radial-gradient(farthest-side at bottom, #333 93%, #0000);
        --r2: radial-gradient(farthest-side at top, #333 93%, #0000);
        background:
          var(--c), var(--r1), var(--r2), var(--c), var(--r1), var(--r2), var(--c), var(--r1),
          var(--r2);
        background-repeat: no-repeat;
        animation: l2 1s infinite alternate;
      }
      @keyframes l2 {
        0%,
        25% {
          background-size:
            8px 0,
            8px 4px,
            8px 4px,
            8px 0,
            8px 4px,
            8px 4px,
            8px 0,
            8px 4px,
            8px 4px;
          background-position:
            0 50%,
            0 calc(50% - 2px),
            0 calc(50% + 2px),
            50% 50%,
            50% calc(50% - 2px),
            50% calc(50% + 2px),
            100% 50%,
            100% calc(50% - 2px),
            100% calc(50% + 2px);
        }
        50% {
          background-size:
            8px 100%,
            8px 4px,
            8px 4px,
            8px 0,
            8px 4px,
            8px 4px,
            8px 0,
            8px 4px,
            8px 4px;
          background-position:
            0 50%,
            0 calc(0% - 2px),
            0 calc(100% + 2px),
            50% 50%,
            50% calc(50% - 2px),
            50% calc(50% + 2px),
            100% 50%,
            100% calc(50% - 2px),
            100% calc(50% + 2px);
        }
        75% {
          background-size:
            8px 100%,
            8px 4px,
            8px 4px,
            8px 100%,
            8px 4px,
            8px 4px,
            8px 0,
            8px 4px,
            8px 4px;
          background-position:
            0 50%,
            0 calc(0% - 2px),
            0 calc(100% + 2px),
            50% 50%,
            50% calc(0% - 2px),
            50% calc(100% + 2px),
            100% 50%,
            100% calc(50% - 2px),
            100% calc(50% + 2px);
        }
        95%,
        100% {
          background-size:
            8px 100%,
            8px 4px,
            8px 4px,
            8px 100%,
            8px 4px,
            8px 4px,
            8px 100%,
            8px 4px,
            8px 4px;
          background-position:
            0 50%,
            0 calc(0% - 2px),
            0 calc(100% + 2px),
            50% 50%,
            50% calc(0% - 2px),
            50% calc(100% + 2px),
            100% 50%,
            100% calc(0% - 2px),
            100% calc(100% + 2px);
        }
      }

      /* Hide loading when app is ready */
      .loading-container {
        transition:
          opacity 0.5s ease-out,
          visibility 0.5s ease-out;
      }

      .app-loaded .loading-container {
        opacity: 0;
        visibility: hidden;
      }

      /* Loading progress bar */
      .loading-progress {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 2px;
        background: rgba(51, 51, 51, 0.1);
        border-radius: 1px;
        overflow: hidden;
      }

      .loading-progress::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #667eea, transparent);
        animation: loading-progress 1.5s ease-in-out infinite;
      }

      @keyframes loading-progress {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      /* Loading text */
      .loading-text {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        color: #666;
        font-size: 14px;
        font-weight: 500;
        opacity: 0.8;
      }

      /* Basic responsive utilities */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }

        .loading-progress::before {
          animation: none;
          left: 0;
          background: #667eea;
        }
      }

    <!-- Loading state to prevent layout shift -->
    <div class="loading-container" id="loading">

    <!-- Main application script with module preload -->
    <script type="module">
      // Better loading strategy with minimum display time and app readiness
      let appReady = false
      let minTimeElapsed = false
      const minLoadTime = 800 // Minimum loading time for good UX

      // Start minimum time counter
      const startTime = Date.now()
      setTimeout(() => {
        minTimeElapsed = true
        checkAndHideLoader()
      }, minLoadTime)

      // Check if app is ready
      function checkAndHideLoader() {
        if (appReady && minTimeElapsed) {
          document.body.classList.add('app-loaded')
        }
      }

      // Wait for Vue app to be mounted and rendered
      window.addEventListener('DOMContentLoaded', () => {
        // Wait for Vue to mount and render
        const checkAppMount = () => {
          const app = document.getElementById('app')
          // Check if Vue has rendered content (not just empty div)
          if (app && (app.children.length > 0 || app.innerHTML.trim() !== '')) {
            appReady = true
            checkAndHideLoader()
          } else {
            // Keep checking every 50ms until app is mounted
            setTimeout(checkAppMount, 50)
          }
        }

        // Start checking after a small delay to allow Vue to initialize
        setTimeout(checkAppMount, 100)
      })

      // Fallback: Force hide loader after maximum time to prevent stuck loading
      setTimeout(() => {
        document.body.classList.add('app-loaded')
      }, 3000) // 3 second maximum
    </script>
